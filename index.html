<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <script src="https://kit.fontawesome.com/7562ea2086.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="main-body">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="right">
        <h1>
          Build The Community <br>
           Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagine the way we build communities. You have <br>
           a voice, but so does your audience.
          Create connections with <br>
           your users as you engage in genuine discussion.
        </p>
        <div class="submit"><a href="#">Register</a></div>
      </div>
    </div>
    <div class="right-side">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      <div class="media">
        <div class="facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="twitter">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="insta">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Mapemba</a>.
    </p>
  </footer>
</body>
</html>
